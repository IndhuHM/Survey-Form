<h1 id="title">freeCodeCamp Survey Form
</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <label id="name-label">Name:</label>
  <input id="name" type="text"required placeholder="Enter your name">
  <label id="email-label">E-mail:</label>
  <input id="email" type="email"required placeholder="Enter your e-maill address">
  <label id="number-label">Number:</label>
  <input id="number" type="number" placeholder="Enter number" min="1" max="10" >
  <label for="roles">Which option best describes your current role?</label>
  <select id="dropdown"  name="roles">
     <option value="selectcurrentrole">Select current role</option>
    <option value="student">Student</option>
    <option value="fulltimejob">Full Time Job</option>
    <option value="fulltimelearner">Full Time Learner</option>
    <option value="prefernottosay">Prefer not to say</option>
     <option value="other">Other</option>
  </select>
  <label id="recommendation">Would you recommend freeCodeCamp to a friend?</label>
  <input type="radio" name="recommend" value="definitely">Definitely</input>
<input type="radio" name="recommend" value="maybe">Maybe</input>
<input type="radio" name="recommend" value="notsure">Not sure</input>
<label id="improvement">What would you like to see improved? (Check all that apply)</label>
<input type="checkbox" value="improve">Front-end Projects</input>
<input type="checkbox" value="improve">Back-end Projects</input>
<input type="checkbox" value="improve">Data Visualization</input>
<input type="checkbox" value="improve">Challenges</input>
<input type="checkbox" value="improve">Open Source Community</input>
<input type="checkbox" value="improve">Gitter help rooms</input>
<input type="checkbox" value="improve">Videos</input>
<input type="checkbox" value="improve">City Meetups</input>
<input type="checkbox" value="improve">Wiki</input>
<input type="checkbox" value="improve">Forum</input>
<input type="checkbox" value="improve">Additional Courses</input>
<label>Any comments or suggestions?</label>
  <textarea name="comment">Enter your comment here</textarea>
  <button id=submit type="submit"> Submit</button>
</form>
  
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
